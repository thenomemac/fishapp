sudo: required

language: python
  - 3.6

services:
  - docker

env:
  global:
    - DOCKER_USER="thenomemac" # DOCKER_USER
    - secure: "" # DOCKER_PASS
    - COMMIT=${TRAVIS_COMMIT::8}
    - REPO="thenomemac/fishapp"

before_install:
  - docker --version
  - docker build -f Dockerfile -t $REPO:$COMMIT .
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - echo "$REPO:$COMMIT $REPO:$TAG"
  - docker tag $REPO:$COMMIT $REPO:$TAG
  - echo "$REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER"
  - docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
  - docker run -d -p 127.0.0.1:8000:8000 $REPO /bin/bash -c "echo 'build done'";
  - docker ps -a

script:
  - echo 'hello testing world'

after_success:
  - echo 'after so much success'
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - docker push $REPO
